<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cruitment</title>
</head>
<link rel="stylesheet" href="css/addEmployee.css" />
<body>

<div class="form-container">
    <h2>添加新招聘</h2>
        <label for="position">职位名称:</label>
        <select id="position" name="position">
            <!-- 动态生成 -->
        </select>
		<label for="department">部门:</label>
		<select id="department" name="department">
		    <!-- 动态生成 -->
		</select>

        <label for="description">描述:</label>
        <input type="text" id="description" name="description" required>

        <label for="num">需要人数:</label>
        <input type="number" id="num" name="num" required>

		<label for="status">招聘状态:</label>
		<select id="status" name="status">
		    <option value="open">开放</option>
		    <option value="close">关闭</option>
		</select>


        <label for="postDate">发布日期:</label>
        <input type="date" id="postDate" name="postDate" required>

        <button type="submit" onclick="addJob()">添加</button>
</div>
</body>
<script src="js/axios.min.js"></script>
<script src="js/axiosInterceptor.js"></script>
<script src="js/utils.js"></script>
<script src="js/addCruitment.js"></script>
</html>
