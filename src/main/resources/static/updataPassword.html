<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="css/updataPassword.css">
</head>
<body>
    <div class="reset-password-container">
    <h2>重置密码</h2>
    <div class="input-group">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="Enter your account" required>
    </div>
    <div class="input-group">
        <label for="new-password">新密码</label>
        <input type="password" id="new-password" placeholder="Enter your new password" required>
    </div>
    <div class="input-group">
        <label for="confirm-new-password">确定密码</label>
        <input type="password" id="confirm-new-password" placeholder="Confirm your new password" required>
    </div>
    <button type="submit" class="btn" onclick="restPassword()">重置密码</button>
</div>
</body>
<script src="js/axios.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/updataPassword.js"></script>
</html>
